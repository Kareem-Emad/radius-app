# Redis configuration for RADIUS accounting
# Enable persistence
save 900 1
save 300 10
save 60 10000

# Set directory for dump files
dir /data

# Enable append only file for better durability
appendonly yes
appendfsync everysec

# Enable keyspace notifications for Redis Streams
notify-keyspace-events Ex

# Set maximum memory policy
maxmemory-policy allkeys-lru

# Network settings
bind 0.0.0.0
port 6379
tcp-backlog 511

# Security - disable some commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Logging
loglevel notice
logfile ""

# Client settings
timeout 0
tcp-keepalive 300