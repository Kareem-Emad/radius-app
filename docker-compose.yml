version: '3.8'

services:
  # RADIUS Server - handles authentication (1812) and accounting (1813)
  radius-server:
    build: .
    container_name: radius-server
    ports:
      - "1812:1812/udp"  # Authentication port
      - "1813:1813/udp"  # Accounting port
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - radius-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-zu", "localhost", "1812"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis database for storing accounting data
  redis:
    image: redis:7-alpine
    container_name: radius-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - radius-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Consumer for testuser-1
  redis-consumer-1:
    build: 
      context: .
      dockerfile: Dockerfile.consumer
    container_name: radius-consumer-1
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USERNAME=testuser-1
      - LOG_FILE=/var/log/radius_updates.log
    volumes:
      - consumer-logs:/var/log
    networks:
      - radius-network
    restart: unless-stopped

  # Redis Consumer for testuser-2
  redis-consumer-2:
    build: 
      context: .
      dockerfile: Dockerfile.consumer
    container_name: radius-consumer-2
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USERNAME=testuser-2
      - LOG_FILE=/var/log/radius_updates.log
    volumes:
      - consumer-logs:/var/log
    networks:
      - radius-network
    restart: unless-stopped

  # Test container with radclient for manual testing
  radclient-test:
    image: alpine:latest
    container_name: radclient-test
    depends_on:
      - radius-server
    volumes:
      - ./test/acct_start_1.txt:/test/acct_start_1.txt:ro
      - ./test/acct_start_2.txt:/test/acct_start_2.txt:ro
      - ./test/acct_stop_1.txt:/test/acct_stop_1.txt:ro
      - ./test/acct_stop_2.txt:/test/acct_stop_2.txt:ro
    command: >
      sh -c "
        apk add --no-cache freeradius-utils &&
        echo 'radclient test container ready!' &&
        echo 'Usage: docker-compose exec radclient-test sh' &&
        tail -f /dev/null
      "
    networks:
      - radius-network
    restart: unless-stopped

networks:
  radius-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  consumer-logs:
    driver: local